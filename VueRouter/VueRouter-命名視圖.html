<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueRouter-命名視圖</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <router-view name="header"></router-view>
        </div>
        <div class="body">
            <router-view name="left"></router-view>
            <router-view name="right"></router-view>
        </div>
        <div class="footer">
            <router-view name="footer"></router-view>
        </div>
    </div>
</body>

</html>
<script src=" ../lib/vue-2.6.11/dist/vue.js"> </script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js">
</script>
<script>
    var headers = Vue.extend({
        template: "<h1>header部份</h1>"
    })
    var lefts = Vue.extend({
        template: "<h1>left部份</h1>"
    })
    var rights = Vue.extend({
        template: "<h1>right部份</h1>"
    })
    var footers = Vue.extend({
        template: "<h1>footer部份</h1>"
    })
    var router = new VueRouter({
        routes: [{
            path: "/",
            components: {
                header: headers,
                left: lefts,
                right: rights,
                footer: footers,
            }
        }]
    })
    new Vue({
        el: "#app",
        router: router
    })
</script>
