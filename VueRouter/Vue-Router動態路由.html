<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Router動態路由</title>
</head>

<body>
    <div id="app">
        <router-link to="/">首頁</router-link>
        </router-link>
        <router-link to="/profile/123">個人中心</router-link>
        <router-link to="/profile/222">個人中心</router-link>
        <router-view></router-view>
    </div>
</body>

</html>
<script src="../lib/vue-2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var index = Vue.extend({
        template: "<h1>首頁</h1></h1>"
    })
    var profile = Vue.extend({
        template: "<h1>個人中心 {{$route.params.userid}}</h1>",
        mounted() {
            console.log(this.$route)
            console.log(this.$router)
        },
        watch: {
            '$route'(to, from) {
                console.log("=====組件重復用=====")
                console.log(this.$route)
                console.log(this.$router)
                console.log("=====組件重復用=====")
            }
        }
    })
    var router = new VueRouter({
        routes: [{
            path: "/",
            component: index
        }, {
            path: "/profile/:userid",
            component: profile
        }],

    })
    new Vue({
        el: "#app",
        router: router,
        data: {

        },

    })
</script>
